apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
data:
  # Disable internal TLS since ALB handles it
  server.insecure: "true"
  # Skip TLS verification
  server.insecure.skip.tls.verify: "true"
  # Set base URL for proper redirects
  server.rootpath: "/"
  server.baseHRef: "/"
  # Allow termination of HTTPS at ALB
  server.x-forwarded-proto: "true" 