apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/roguewavefunction/stable-diffusion-gitops.git
    targetRevision: HEAD
    path: apps/stable-diffusion/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: stable-diffusion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 