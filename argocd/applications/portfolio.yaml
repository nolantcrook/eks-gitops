apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/stable-diffusion-gitops'
    targetRevision: HEAD
    path: apps/resume/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: resume
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
