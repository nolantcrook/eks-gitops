apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-2048
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nolantcrook/stable-diffusion-gitops.git
    targetRevision: HEAD
    path: apps/2048/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: game-2048
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 