apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stratis-frontend
  namespace: stratis
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: stratis-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stratis-frontend
            port:
              number: 80 