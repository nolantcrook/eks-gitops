apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-html
  namespace: portfolio
data:
  calendar.html: |
    # Content sourced from stable-diffusion-gitops/apps/portfolio/calendar.html
  equipment.html: |
    # Content sourced from stable-diffusion-gitops/apps/portfolio/equipment.html
  main.html: |
    # Content sourced from stable-diffusion-gitops/apps/portfolio/main.html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-files
          mountPath: /usr/share/nginx/html
      initContainers:
      - name: init-html
        image: busybox
        command: ['sh', '-c', 'cp /config/* /html/']
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: html
          mountPath: /html
      volumes:
      - name: html-files
        configMap:
          name: portfolio-html
      - name: config-volume
        configMap:
          name: portfolio-html 



initContainers:
  - name: init-html
    image: busybox
    command: ['sh', '-c', 'cp /config/* /html/ && chown -R nginx:nginx /html']
    volumeMounts:
      - name: config-volume
        mountPath: /config
      - name: html
        mountPath: /html