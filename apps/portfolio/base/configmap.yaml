apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-html
  namespace: portfolio
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nolan Crook - Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
            }
            .container {
                max-width: 900px;
                margin: 40px auto;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .hero-section {
                height: 400px;
                background: url('https://source.unsplash.com/1600x900/?technology,cloud') no-repeat center center/cover;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
            }
            .hero-content {
                background: rgba(0, 0, 0, 0.6);
                padding: 20px;
                border-radius: 10px;
            }
            .dark-mode {
                background-color: #121212;
                color: #ffffff;
            }
            .dark-mode .container {
                background: #1e1e1e;
                color: white;
                box-shadow: none;
            }
            .dark-mode .navbar {
                background: #343a40 !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Nolan Crook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resume.html">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn-dark ms-auto" id="darkModeToggle">ðŸŒ™</button>
            </div>
        </nav>
        <header class="hero-section">
            <div class="hero-content">
                <h1 class="display-4">Nolan Crook</h1>
                <p class="lead">Machine Learning Engineer | Cloud Specialist | AWS 12x Certified</p>
                <a href="resume.html" class="btn btn-primary btn-lg">View Resume</a>
            </div>
        </header>
        <div class="container">
            <section id="projects" class="section">
                <h2 class="text-center">Projects</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://source.unsplash.com/400x300/?ai,technology" class="card-img-top" alt="Project Image">
                            <div class="card-body">
                                <h5 class="card-title">AI Image Generation</h5>
                                <p class="card-text">Developed a Stable Diffusion model with InvokeAI, deployed on AWS.</p>
                                <a href="#" class="btn btn-primary">View Project</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact" class="section text-center">
                <h2>Contact Me</h2>
                <p>Have a question or want to work together?</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </section>
        </div>
        <script>
            const toggle = document.getElementById('darkModeToggle');
            toggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
