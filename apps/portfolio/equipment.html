<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolan Crook - Equipment Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 150px;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6c757d;
        }
        .card-title {
            color: #007bff;
        }
        .return-link {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Equipment Rental</h1>
            <p>Explore our range of equipment available for rent.</p>
            <a href="main.html" class="btn btn-primary return-link">Return to Main Page</a>
        </header>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <a href="calendar.html" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-img-top">
                            <i class="bi bi-image"></i> <!-- Placeholder for image -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Excavator</h5>
                            <p class="card-text">Price: $200/day</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="calendar.html" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-img-top">
                            <i class="bi bi-image"></i> <!-- Placeholder for image -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Bulldozer</h5>
                            <p class="card-text">Price: $250/day</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="calendar.html" class="text-decoration-none">
                    <div class="card h-100">
                        <div class="card-img-top">
                            <i class="bi bi-image"></i> <!-- Placeholder for image -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Crane</h5>
                            <p class="card-text">Price: $300/day</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Add more equipment items as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
