apiVersion: v1
kind: Secret
metadata:
  name: langchain-secrets
  namespace: langchain
type: Opaque
data:
  # These are placeholders - actual values should be base64 encoded
  openai-api-key: ${OPENAI_API_KEY_BASE64}
  kaggle-username: ${KAGGLE_USERNAME_BASE64}
  kaggle-key: ${KAGGLE_KEY_BASE64} 
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: langchain-external-secrets
  namespace: langchain
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: langchain-secrets
    creationPolicy: Owner
  data:
  - secretKey: openai-api-key
    remoteRef:
      key: langchain/api-keys
      property: openai-api-key
  - secretKey: kaggle-username
    remoteRef:
      key: langchain/api-keys
      property: kaggle-username
  - secretKey: kaggle-key
    remoteRef:
      key: langchain/api-keys
      property: kaggle-key
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: langchain
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: langchain-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: langchain-sa
  namespace: langchain
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::891377073036:role/langchain-role # This will be substituted during deployment 