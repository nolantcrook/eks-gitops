apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv
  namespace: invokeai
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0e8f84fc4df395bd4  # Replace with your actual EFS file system ID