apiVersion: apps/v1
kind: Deployment
metadata:
  name: invokeai-deployment
  namespace: invokeai
  labels:
    app: invokeai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invokeai
  template:
    metadata:
      labels:
        app: invokeai
    spec:
      nodeSelector:
        storage: high # Ensures pod is scheduled on nodes with this label
      containers:
      - name: invokeai
        image: mauwii/invokeai:latest
        ports:
        - containerPort: 9090
        command: ["invokeai"]
        args: ["--web", "--host", "0.0.0.0", "--port", "9090","--cors", "https://invokeai.hello-world-domain.com"]
        env:
        - name: USE_CPU
          value: "true" # Example environment variable to force CPU usage
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
            ephemeral-storage: "2Gi" # Requesting 2 GiB of ephemeral storage
          limits:
            memory: "8Gi"
            cpu: "2"
            ephemeral-storage: "4Gi" # Limiting to 4 GiB of ephemeral storage



