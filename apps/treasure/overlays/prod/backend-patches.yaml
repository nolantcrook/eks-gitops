apiVersion: apps/v1
kind: Deployment
metadata:
  name: treasure-backend
  namespace: treasure
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: treasure-backend
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m" 