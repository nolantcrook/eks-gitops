apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-knowledgebase
  namespace: demo-knowledgebase
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: eks-alb
    alb.ingress.kubernetes.io/group.name: eks-alb
    alb.ingress.kubernetes.io/proxy-protocol-v2.enabled: "true"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  rules:
  - host: demo-knowledgebase.nolancrook.com
    http:
      paths:
      - path: /oauth2/idpresponse
        pathType: Prefix
        backend:
          service:
            name: demo-knowledgebase-frontend
            port:
              number: 80
      # Frontend API routes (handled by Next.js)
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: demo-knowledgebase-frontend
            port:
              number: 80
      # Direct backend API routes
      - path: /backend-api/
        pathType: Prefix
        backend:
          service:
            name: demo-knowledgebase-backend
            port:
              number: 8001
      # All other routes go to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-knowledgebase-frontend
            port:
              number: 80 