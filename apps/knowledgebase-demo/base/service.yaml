apiVersion: v1
kind: Service
metadata:
  name: demo-knowledgebase-backend
  namespace: demo-knowledgebase
  labels:
    app: demo-knowledgebase-backend
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: backend
  selector:
    app: demo-knowledgebase-backend
---
apiVersion: v1
kind: Service
metadata:
  name: demo-knowledgebase-frontend
  namespace: demo-knowledgebase
  labels:
    app: demo-knowledgebase-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: frontend
  selector:
    app: demo-knowledgebase-frontend 