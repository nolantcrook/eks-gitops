apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dino-runner
  namespace: dino-runner
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "dino-backend"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Debug-WebSocket-Support "enabled" always;
      add_header X-Upgrade-Header $http_upgrade always;
      add_header X-Connection-Header $http_connection always;
spec:
  rules:
  - host: dino-runner.nolancrook.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dino-frontend
            port:
              number: 80
  - host: dino-api.nolancrook.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dino-backend
            port:
              number: 3001 