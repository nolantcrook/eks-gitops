apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stable-diffusion-ingress-rules
  namespace: stable-diffusion
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: api.hello-world-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world
                port:
                  number: 80